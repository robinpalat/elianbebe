
<script type="text/javascript">
	
	
function readCookie(name) {
	
		var nameEQ = name + "=";
		
		var ca = document.cookie.split(';');
		
		for(var i=0;i < ca.length;i++) {
			
			var c = ca[i];
	
			while (c.charAt(0)==' ') c = c.substring(1,c.length);
			
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
		}
		
    return null;
}

function contrasena() {
	
		var value = readCookie('aut');

			let passw = prompt("\r\nEste sitio web tiene información privada\r\n\r\nSi usted necesita una clave para ingresar, por favor solicítela por whatsapp a este número: +56 9 20302230\r\n\r\n\r\n\r\n\r\nIngrese clave:\r\n", );
		
			if (passw == 20783) {
				
		
                document.cookie="aut=" + "true; max-age=6000; path=/";
                window.location="index.html"
           
				
				} else {
					alert('Contraseña incorrecta'); window.location="404.html"
				}
			}
  
		}


</script>
